apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-engine
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  rules:
  - host: engine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eval-engine
            port:
              number: 50051
  ingressClassName: nginx