syntax = "proto3";

package engine;

option go_package = "eval/proto/engine";

message Requester {
  string userName = 1;
  string hostName = 2;
}
message EvalRequest {
  Requester requester = 1;
  int64 number = 2;
}

message EvalResponse {
    int64 number = 1;
}

service EngineService {
    rpc Eval(EvalRequest) returns (EvalResponse) {}
}
